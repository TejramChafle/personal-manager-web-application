
<div class="signup-page-container">
            <mat-card class="signup-card">
                <mat-card-content>
                    <div align="center">
                        <img src="assets/brand/task-manager.png" alt="task manager logo" width="100" height="100" style="margin: 10px auto;">
                    </div>
                    <form class="login-form" #signupForm="ngForm" (ngSubmit)="onSignup(signupForm)">
                        <mat-form-field class="login-form-field" appearance="outline">
                            <mat-label>Name</mat-label>
                            <input matInput type="text" name="name" ngModel #name="ngModel" required>
                            <mat-error *ngIf="name.invalid && name.touched">Name is required!</mat-error>
                        </mat-form-field>
                        <mat-form-field class="login-form-field" appearance="outline">
                            <mat-label>Email</mat-label>
                            <input matInput type="text" name="username" ngModel #username="ngModel" required>
                            <mat-error *ngIf="username.invalid && username.touched">Email address required!</mat-error>
                        </mat-form-field>
                        <mat-form-field class="login-form-field" appearance="outline">
                            <mat-label>Password</mat-label>
                            <input matInput type="password" name="password" ngModel #password="ngModel" required>
                            <mat-error *ngIf="password.invalid && password.touched">Password required!</mat-error>
                        </mat-form-field>
                        <mat-form-field class="login-form-field" appearance="outline">
                            <mat-label>Confirm password</mat-label>
                            <input matInput type="password" name="confirmPassword" ngModel #confirmPassword="ngModel" required>
                            <!-- <mat-error *ngIf="confirmPassword.invalid && confirmPassword.touched">Confirm password required!</mat-error> -->
                            <!-- <mat-error *ngIf="confirmPassword.valid && (signupForm.value.password !== signupForm.value.confirmPassword)">Password and confirm password should match!</mat-error> -->
                            <mat-error *ngIf="checkError(confirmPassword, 'required', signupForm.value)">Confirm password required!</mat-error>
                            <mat-error *ngIf="checkError(confirmPassword, 'equals', signupForm.value)">Password and confirm password should match!</mat-error>
                        </mat-form-field>
                        <div class="login-form-field" align="center">
                            <button mat-raised-button type="submit" color="primary" class="login-form-field btn" [disabled]="loading">
                                {{loading ? 'Please wait..' : 'Register'}}
                            </button>
                            <button type="button" mat-button color="primary" (click)="onSignin()"><b>Already having account? Signin</b></button>
                        </div>
                    </form>
                </mat-card-content>
                <div class="or-action">
                    <!-- Or Signup with social media -->
                    OR
                </div>
                <mat-card-actions align="center">
                    <button type="button" class="custom-btn google-login-btn" mat-button (click)="loginComponent.doSocialAuthenticationWith('google')"
                    [disabled]="loading">
                        <img src="assets/icons/google.svg" height="24" width="24" alt="Google logo"> Signup with Google
                    </button>
                    <!-- <button type="button" class="custom-btn facebook-login-btn" mat-button (click)="loginComponent.doSocialAuthenticationWith('facebook')"
                    [disabled]="loading">
                        <img src="assets/icons/facebook.svg" height="24" width="24"> Signup with Facebook 
                    </button> -->
                </mat-card-actions>
            </mat-card>
        <!-- </mat-grid-tile>
    </mat-grid-list> -->
</div>
