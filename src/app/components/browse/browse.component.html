
<!-- TASK HEADER -->
<div class="task-header" align="right">
    <input type="search" [(ngModel)]="search" placeholder="Search">
    <button type="button" mat-raised-button color="primary" (click)="onChangeSearch()">Search</button>
</div>
<hr>
<!-- TASK COMPOSE FORM -->
<mat-dialog-content>
    <mat-selection-list (selectionChange)="onChangeItem()" #chosenRecords>
        <mat-list-option
            *ngFor="let record of records | filter: search"
            checkboxPosition="before"
            [value]="record"
            [selected]="record.isChecked">
          {{record.name}}
        </mat-list-option>
    </mat-selection-list>

    <!-- EMPTY RECORDS -->
    <div class="empty-record-container" *ngIf="records && records.length == 0">
        <img src="assets/icons/files.svg">
        <h2>No records found</h2>
    </div>


    <!-- SPINNER -->
    <div class="spinner-container" *ngIf="!records">
        <mat-spinner></mat-spinner>
    </div>
</mat-dialog-content>

<!-- ACTION BUTTONS -->
<mat-dialog-actions align="end">
    <button mat-raised-button type="button" (click)="onClose()" [disabled]="loading" style="float: right;">
        Close
    </button>
    <button mat-raised-button type="submit" color="primary" style="float: right" 
    (click)="onSubmit()">
        Submit
    </button>
    <!-- (click)="onSubmit(taskList.selectedOptions.selected)"
        *ngIf="taskList.selectedOptions.selected.length" -->
</mat-dialog-actions>
